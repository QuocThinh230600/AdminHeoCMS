<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

                    <li>
                        <a href="#">
                            <i class="fa-solid fa-border-all"></i>

                        <!-- <span class="toolstrip">link 1</span> -->
                    </li>
                    <li>
