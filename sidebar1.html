<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class="fa-solid fa-marker"></i>
                    <div class="logo_name">RelaxCoding</div>
                </div>
                
                <i class="fa-solid fa-bars" id="btn"></i>
                
                <ul class="nav-list">
                    <li>
                        <i class="fa-solid fa-magnifying-glass"></i> 
                        <input type="text" placeholder="search....">
                        <span class="tooltip">Search</span>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-border-all"></i>  
                            <span class="links_name">Dashboard</span>
                        </a>
                        <span class="tooltip">Dashboard</span>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-regular fa-user"></i>  
                            <span class="links_name">User</span>
                        </a>
                        <span class="tooltip">User</span>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-paste"></i>
                            <span class="links_name">Category</span>
                        </a>
                        <span class="tooltip">Category</span>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-regular fa-newspaper"></i>
                            <span class="links_name">News</span>
                        </a>
                        <span class="tooltip">News</span>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-product-hunt"></i>  
                            <span class="links_name">Products</span>
                        </a>
                        <span class="tooltip">Products</span>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-circle-radiation"></i>
                            <span class="links_name">Roles</span>
                        </a>
                        <span class="tooltip">Roles</span>
                    </li>
                </ul>
                <div class="profile_content">
                    <div class="profile">
                        <div class="profile_details">
                            <img src="./image/img_car.jpg" alt="">
                            <div class="name_job">
                                <div class="name">Lưu Quốc Thịnh</div>
                                <div class="job">Innter</div>
                            </div>
                        </div>
                        <i class="fa-solid fa-right-from-bracket" id="log_out"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="home_content">
            <span>Home Page</span>
            <div class="text">Home Content</div>
        </div>
        <script src="./styles/js/script.js" ></script>
    </div>
</body>
</html>
